<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- styles -->
    <style>

body {
    margin: 0;
    padding: 0;
    background: #3494E6;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #EC6EAD, #3494E6);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #EC6EAD, #3494E6); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

   
    
}

div {
    margin: 10px;
    padding: 10px;
}

form {
    color: 	#A8A8A8;
    display: flex;
    flex-direction:column;
    justify-content: flex-start;
    font-family: sans-serif;
    margin:  100px auto;
    width: 50%;
    background-color: aliceblue;
    padding: 50px;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    border-radius: 7px; /* 5px rounded corners */
    
}

label {
    margin: 8px;
}

.textbox {
    padding: 10px;
    width: 100%;
    margin: 10px ;
    border-radius: 15px; 
    border: 1px solid #E8E8E8;
    height: 25px;
}
    #tech-field {
     padding: 10px;
     width: 220px;
     float: right;
     border-radius: 5px;
     height: 20px;
     border: 1px solid #E8E8E8;
    }
    </style>
    <main>

        <form>
        <div id="text-box-section">
           <label for="name">*NAME:</label>
            <input class="textbox" type = "textbox" placeholder="First Name" required>
          
           <label for="email">*EMAIL:</label> 
            <input class ="textbox"type = "textbox" placeholder="Email">
         
           <label for="age">*AGE:</label>
            <input class ="textbox"type = "Number" placeholder="Age" min="18" max="30">
          
        </div>
        <!-- Dropdown -->
        <div>
        <label for="tech-field">WHAT FIELD OF TECHNOLOGY YOU INTERESTED IN ? :</label>    
        <select id="tech-field" name="tech-field">
            <option value="Web Technology">Web Technology</option>
            <option value="Data Science">Data Science</option>
            <option value="Penetration Testing">Penetration Testing</option>
            <option value="Networking">Networking</option>
          </select>
        </div>
        <!-- Radio Buttons -->  
        <div>               
           <label for="name">HOW LONG YOU WOULD LIKE TO STUDY WITH US ? :</label><br/>

            <label for="study-time">1 YEAR</label>
            <input class="textbox" type = "radio" name="study-time">

            <label for="2 YEARS">2 YEARS</label> 
            <input class ="textbox"type = "radio" name ="study-time">
           
            <label for="3 YEARS">3 YEARS</label>
            <input class ="textbox"type = "Radio" name="study-time">
           
        </div>
       <!-- checkboxes -->
       <label for="email">
        <input class ="checkbox"type = "checkbox" >
       </label> <label for="Email">
        <input class ="checkbox"type = "checkbox">
       </label>
       <label for="email">
        <input class ="checkbox"type = "checkbox" >
       </label> <label for="Email">
        <input class ="checkbox"type = "checkbox">
       </label>
       <label>Tell Us More</label>
           <!-- Text area -->
           <textarea type="textarea" rows="10" cols="30"></textarea>
      

       <!-- <button>Submit</button> -->
       <button>Submit</button>
        </form>
    </main>

    

</body>
</html>
