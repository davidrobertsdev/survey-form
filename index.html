<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="script.css" rel="stylesheet">
</head>
<body>
    <!-- styles -->
  
    <main>
        <form>
            <h1>Tech Engine Coding Bootcamp Survey</h1>
        <div id="text-box-section">
           <label for="name">*NAME:</label>
            <input class="textbox noSelect" type = "textbox" placeholder="Name" required>
          
           <label for="email">*EMAIL:</label> 
            <input class ="textbox"type = "textbox" placeholder="Email">
         
           <label for="age">*AGE:</label>
            <input class ="textbox"type = "Number" placeholder="Age" min="18" max="30">
          
        </div>
        <!-- Dropdown -->
        <div>
        <label for="tech-field">WHAT FIELD OF TECHNOLOGY YOU INTERESTED IN ? :</label>    
        <select id="tech-field" name="tech-field">
            <option value="Web Technology">Web Technology</option>
            <option value="Data Science">Data Science</option>
            <option value="Penetration Testing">Penetration Testing</option>
            <option value="Networking">Networking</option>
          </select>
        </div>
        <!-- Radio Buttons -->  
        <div>               
           <label for="name">HOW LONG YOU WOULD LIKE TO STUDY WITH US ? :</label><br/>
         <div class="radio-checkbox-section ">
            <label for="study-time">1 YEAR</label>
            <input class="textbox " type = "radio" name="study-time">

            <label for="2 YEARS">2 YEARS</label> 
            <input class ="textbox"type = "radio" name ="study-time">
           
            <label for="3 YEARS">3 YEARS</label>
            <input class ="textbox"type = "Radio" name="study-time">
        </div >
        </div>
       <!-- checkboxes --> 
       <label style="width:200px" for ="checkboxes">WHICH LEARNING STYLE DO YOU PREFER ? :</label>
       <div class ="radio-checkbox-section">

       <label for="learn-with-teacher">LEARNING WITH TEACHER</label>
        <input class ="checkbox"type = "checkbox" name="teacher">
       
       <label for="group-learning">GROUP LEARNING</label>
        <input class ="checkbox"type = "checkbox" name="teacher">

        <label for="online-learning">ONLINE LEARNING</label>
        <input class ="checkbox"type = "checkbox" name="teacher">
      
    </div>
       <label>TELL US MORE:</label>
           <!-- Text area -->
           <textarea type="textarea" rows="10" cols="30"></textarea>
      

       <!-- <button>Submit</button> -->
       <button id="submit">Submit</button>
        </form>
    </main>

    

</body>
</html>
